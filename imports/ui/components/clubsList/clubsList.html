<club-add></club-add>

<ul>
  <li ng-repeat="club in clubsList.clubs">
    <a ui-sref="clubDetails({ clubId: club._id })">
      {{club.name}}
    </a>
    <p>{{club.description}}</p>
    <p ng-show="club.public" style="font-size:0.8em">Public</p>
    <club-remove club="club"></club-remove>
  </li>
</ul>
