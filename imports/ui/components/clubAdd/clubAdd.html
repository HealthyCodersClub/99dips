<form>
  <label>
    Club Name:
  </label>
  <input type="text" ng-model="clubAdd.club.name" />
  <label>
    Description:
  </label>
  <input type="text" ng-model="clubAdd.club.description" />
  <label>
    Public Club?
  </label>
  <input type="checkbox" ng-model="clubAdd.club.public">
  <button ng-click="clubAdd.submit()">Add Club!</button>
</form>
